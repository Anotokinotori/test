        /* General Styles */

        :root {

            background-attachment: fixed;
            height: 100vh;

            overflow: hidden; /* Prevent body scroll on desktop */

        .backdrop-blur {

        /* --- Site Header --- */

            background-color: var(--header-bg-color);

        .header-info a:hover {

            border-bottom: 1px solid var(--border-color);

            padding-top: 0;

        .info-banner p {

        .close-banner-btn {

            border: none;
            font-size: 1.8em;

            color: #a0aec0;

        .close-banner-btn:hover {

            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);

        /* Page Transitions */

            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;

            visibility: hidden;
            transition: opacity 0.35s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none;
        }
        #result-page {
            overflow-y: auto;
            justify-content: flex-start;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        }

            background-repeat: no-repeat;

            opacity: 0.6;

            flex-grow: 1;

        .step {
            display: flex;

            align-items: center;

        .step-icon {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--secondary-text-color);
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .step-label {
            margin-top: 15px;

            font-weight: bold;
            color: var(--secondary-text-color);

        .step-arrow {
            font-size: 2.5em;
            color: var(--border-color);
        }
        .step.active-step .step-icon {
            border-color: var(--accent-color);
            color: var(--accent-color);
            animation: glowing-step 2s infinite ease-in-out;
        }
        .step.active-step .step-label {
            color: var(--primary-text-color);
        }
        @keyframes glowing-step {
            0% { box-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color); transform: scale(1); }
            50% { box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color); transform: scale(1.05); }
            100% { box-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color); transform: scale(1); }
        }
        #start-page .step.active-step .step-icon {
            animation: none;
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        #start-page .step.active-step .step-label {
            color: var(--primary-text-color);
        }

        .title-short {
            display: none;
        }

        .start-buttons {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .start-buttons .btn {
            width: 100%;
            max-width: 450px;

        }

        .start-footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .multi-mode-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: var(--secondary-text-color);
        }
        .multi-mode-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .multi-mode-toggle label {
            font-size: 1em;
            cursor: pointer;
        }
        .help-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9em;
            margin-left: 5px;
            transition: background-color 0.2s;
        }
        .help-icon:hover {
            background-color: #999;

        /* General Button Styles */
        .btn { border: none; padding: 14px 28px; border-radius: 50px; font-size: clamp(1em, 1.5vw, 1.2em); cursor: pointer; transition: all 0.3s ease; font-weight: bold; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: var(--accent-color); color: white; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        .btn-primary:hover { background-color: var(--accent-hover-color); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5); }
        .btn-secondary {
            background: var(--btn-secondary-bg);
            color: var(--secondary-text-color);
            box-shadow: none;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background: var(--btn-secondary-bg-hover);
            transform: translateY(-2px);

        .btn-secondary-link {

        }
        .btn-secondary-link:hover {

        }

        #go-to-current-btn {

        .btn-multi { background-color: var(--multiplayer-accent-color); color: white; box-shadow: 0 5px 15px rgba(236, 72, 153, 0.4); }

        .btn-small {

        }

        /* --- Input Pages (Current & Ideal) --- */
        .page-content-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-start; }
        
        .page-footer {

            justify-content: space-between;
            align-items: center;
            margin-top: 20px;

        }
        .page-footer .center-action {
             flex: 1 1 0%;

        }

            transition: opacity 0.3s ease, transform 0.3s ease;

            z-index: 10;
        }
        .validation-message.show {

        }
        @keyframes shake {

            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;

        .show-on-desktop {
            display: none;
        }

        }

        .quick-fill-buttons {

        }
        .quick-fill-label {
            font-size: 0.9em;
            color: var(--secondary-text-color);

        /* Tab UI for Input Pages */
        .view-switcher { margin-bottom: 15px; display: flex; gap: 10px; border-bottom: 2px solid var(--border-color); padding-bottom: 5px; align-items: center; flex-wrap: wrap; }
