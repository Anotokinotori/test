<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鶴観配置調整ツール (マルチ対応版)</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --panel-bg-color: rgba(255, 255, 255, 0.9);
            --header-bg-color: #1a202c;
            --primary-text-color: #333;
            --secondary-text-color: #555;
            --accent-color: #3B82F6; /* Blue accent */
            --accent-hover-color: #2563EB;
            --multiplayer-accent-color: #EC4899; /* Pink for multi */
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://api.mg-dev.net/api/v1/genshin/backgrounds/Tsurumi%20Island');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--primary-text-color);
        }

        .backdrop-blur {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        /* --- Site Header --- */
        .site-header {
            width: 100%;
            padding: 10px 40px;
            background-color: var(--header-bg-color);
            color: white;
            box-sizing: border-box;
            flex-shrink: 0;
            z-index: 10;
        }
        .site-header h1 {
            margin: 0;
            font-size: clamp(1.2em, 2vw, 1.5em);
            color: white;
        }
        
        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden; 
            padding: 2vh 2vw;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%; 
            max-width: 1600px;
            max-height: 900px;
            background-color: var(--panel-bg-color);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Page Transitions */
        .page {
            padding: 2vw 4vw;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s ease, transform 0.35s ease;
            transform: translateY(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        /* --- Start Page --- */
        #start-page h1 { font-size: clamp(2em, 4vw, 3.5em); font-weight: 700; color: #1E3A8A; margin-bottom: 10px; }
        #start-page .subtitle { font-size: clamp(1em, 1.5vw, 1.2em); color: var(--secondary-text-color); max-width: 600px; margin: 0 auto 30px; }
        .multi-mode-toggle { display: flex; align-items: center; justify-content: center; margin: 20px 0; font-size: 1.1em; color: var(--primary-text-color); }
        .multi-mode-toggle input { margin-right: 10px; width: 18px; height: 18px; cursor: pointer;}
        .multi-mode-toggle label { cursor: pointer; }
        .start-footer { margin-top: 20px; }

        /* General Button Styles */
        .btn { border: none; padding: 14px 28px; border-radius: 50px; font-size: clamp(1em, 1.5vw, 1.2em); cursor: pointer; transition: all 0.3s ease; font-weight: bold; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: var(--accent-color); color: white; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        .btn-primary:hover { background-color: var(--accent-hover-color); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5); }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary { background: none; color: var(--secondary-text-color); font-size: 1em; text-decoration: underline; padding: 10px 20px; box-shadow: none; }
        .btn-secondary:hover { background: none; transform: none; box-shadow: none; color: var(--primary-text-color); }
        .btn-details { background-color: #6b7280; color: white; padding: 6px 14px; border-radius: 20px; font-size: 0.9em; }
        .btn-details:hover { background-color: #4b5563; }
        
        /* --- Step Indicator --- */
        .page-header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px; flex-shrink: 0; }
        .btn-back { background: none; border: none; cursor: pointer; padding: 0; width: 40px; height: 40px; background-image: url('https://github.com/Anotokinotori/Tsurumi-Route-Optimizer/blob/main/chevron_backward_41dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.png?raw=true'); background-size: contain; background-repeat: no-repeat; background-position: center; opacity: 0.6; transition: opacity 0.2s; }
        .btn-back:hover { opacity: 1; }
        .header-placeholder { width: 40px; flex-shrink: 0; }
        .steps-container { display: flex; justify-content: center; align-items: center; gap: 20px; flex-grow: 1; }
        .step { display: flex; flex-direction: column; align-items: center; }
        .step-icon { width: 60px; height: 60px; background-color: #fff; border: 3px solid var(--border-color); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.5em; font-weight: bold; color: var(--secondary-text-color); box-shadow: 0 4px 10px var(--shadow-color); transition: all 0.3s ease; }
        .step-label { margin-top: 15px; font-size: 1.1em; font-weight: bold; color: var(--secondary-text-color); transition: all 0.3s ease; }
        .step-arrow { font-size: 2.5em; color: var(--border-color); }
        .step.active-step .step-icon { border-color: var(--accent-color); color: var(--accent-color); }
        .step.active-step .step-label { color: var(--primary-text-color); }
        
        /* --- Input Pages --- */
        .page-content-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-start; }
        .page-footer { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; flex-shrink: 0; }
        .page-footer .progress-text { font-size: 1.1em; font-weight: bold; color: var(--secondary-text-color); }
        .page-footer .left-action { flex: 1 1 0%; display: flex; justify-content: flex-start; }
        .page-footer .center-action { flex: 1 1 0%; display: flex; justify-content: center; }
        .page-footer .right-action { flex: 1 1 0%; display: flex; justify-content: flex-end; }
        
        /* Tab UI for Input Pages */
        .view-switcher { margin-bottom: 15px; display: flex; gap: 10px; border-bottom: 2px solid var(--border-color); padding-bottom: 5px; align-items: center; flex-wrap: wrap; }
        .view-tab { padding: 10px 20px; font-size: 1em; font-weight: bold; color: var(--secondary-text-color); background: none; border: none; border-bottom: 3px solid transparent; cursor: pointer; transition: all 0.3s; }
        .view-tab.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .input-views-container { flex-grow: 1; position: relative; width: 100%; min-height: 200px; }
        .input-view { width: 100%; height: 100%; position: absolute; top: 0; left: 0; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .input-view.active { opacity: 1; visibility: visible; }

        /* Map View Styles */
        .map-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .map-container img.map-bg { max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; border-radius: 10px; }
        .map-marker { position: absolute; width: 40px; height: 40px; background-color: rgba(59, 130, 246, 0.7); background-size: cover; background-position: center; border-radius: 50%; border: 3px solid var(--accent-color); cursor: pointer; display: flex; justify-content: center; align-items: center; font-weight: bold; color: white; font-size: 1.1em; transition: all 0.3s ease; }
        .map-marker.glowing { animation: glowing 2s infinite; }
        @keyframes glowing { 0% { box-shadow: 0 0 5px var(--accent-color); } 50% { box-shadow: 0 0 20px var(--accent-color); } 100% { box-shadow: 0 0 5px var(--accent-color); } }
        .map-marker.completed { background-color: #10B981; border-color: white; animation: none; background-image: none !important; }

        /* List View Styles */
        .config-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; overflow-y: auto; padding: 15px; height: 100%;}
        .config-item { background-color: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid var(--border-color); text-align: left;}
        .config-item-label { font-size: 1.1em; font-weight: bold; margin-bottom: 10px; display: block; }
        .pattern-buttons button { background: #fff; color: var(--secondary-text-color); border: 2px solid var(--border-color); padding: 10px; margin: 2px; border-radius: 5px; cursor: pointer; width: 50px; font-size: 1em; transition: all 0.2s; }
        .pattern-buttons button:hover { border-color: var(--accent-hover-color); }
        .pattern-buttons button.selected { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        /* Result Page Layout */
        .result-layout-container { display: flex; flex-grow: 1; width: 100%; gap: 20px; min-height: 0; }
        .result-map-container { flex: 1 1 40%; display: flex; justify-content: center; align-items: center; }
        .result-map-container img { max-width: 100%; max-height: 100%; border-radius: 10px; object-fit: contain; }
        .result-details-container { flex: 1 1 60%; display: flex; flex-direction: column; min-height: 0; }

        #result-summary { font-size: 1.5em; font-weight: bold; margin-bottom: 20px; padding: 15px; background-color: #eef2ff; border-radius: 10px; color: #312e81; flex-shrink: 0;}
        .result-table-container { flex-grow: 1; overflow-y: auto; width: 100%; }
        .result-table { width: 100%; border-collapse: collapse; }
        .result-table th, .result-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .result-table th { background-color: #f9f9f9; position: sticky; top: 0; }
        .mode-solo { color: var(--accent-color); font-weight: bold; }
        .mode-multi { color: var(--multiplayer-accent-color); font-weight: bold; }

        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; display: none; justify-content: center; align-items: center; padding: 2vh 2vw; box-sizing: border-box; }
        .modal.active { opacity: 1; visibility: visible; display: flex; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 15px; position: relative; width: 100%; max-width: 900px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; max-height: 95vh; overflow-y: auto;}
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2.5em; line-height: 1; cursor: pointer; color: #aaa; transition: color 0.2s; }
        .modal-close:hover { color: #333; }
        
        .pattern-marker { position: absolute; width: 50px; height: 50px; background-color: rgba(59, 130, 246, 0.8); border: 3px solid var(--accent-color); animation: glowing 2s infinite; display: flex; justify-content: center; align-items: center; font-size: 1.5em; color: white; font-weight: bold; cursor: pointer; border-radius: 50%; transform: translate(-50%, -50%); background-size: cover; background-position: center; }
        .pattern-marker.completed { background-color: #10B981; border-color: white; animation: none; background-image: none !important; }

        /* Responsive */
        @media (max-width: 768px) {
            .container { width: 100%; height: 100%; max-height: none; border-radius: 0; }
            .page { padding: 20px; }
            .result-layout-container { flex-direction: column; }
        }

    </style>
</head>
<body>
    <header class="site-header backdrop-blur">
        <h1>鶴観配置調整ツール (マルチ対応版)</h1>
    </header>
    <main>
        <div class="container backdrop-blur">
            <!-- Page 1: Start -->
            <div id="start-page" class="page active">
                <h1>鶴観配置調整ツール</h1>
                <p class="subtitle">ソロ・マルチ(周期ホールド)両対応！<br>現在と理想の配置を入力すると、最短の調整スケジュールを計算します。</p>
                <button id="start-btn" class="btn btn-primary">調整を始める</button>
                <div class="multi-mode-toggle">
                    <input type="checkbox" id="multiplayer-mode-checkbox">
                    <label for="multiplayer-mode-checkbox">マルチプレイヤーモードを有効にする</label>
                </div>
                <div class="start-footer">
                    <button class="btn btn-secondary" onclick="alert('使い方の説明（未実装）')">使い方ガイド</button>
                </div>
            </div>
            
            <!-- Page 2: Current Config -->
            <div id="current-config-page" class="page">
                <div class="page-content-wrapper">
                    <div class="page-header">
                        <button id="back-to-start-btn" class="btn-back" aria-label="戻る"></button>
                        <div class="steps-container">
                            <div class="step active-step" data-step="1"> <div class="step-icon">①</div> <div class="step-label">現在の配置</div> </div>
                            <div class="step-arrow">→</div>
                            <div class="step" data-step="2"> <div class="step-icon">②</div> <div class="step-label">理想の配置</div> </div>
                            <div class="step-arrow">→</div>
                            <div class="step" data-step="3"> <div class="step-icon">③</div> <div class="step-label">スケジュール</div> </div>
                        </div>
                        <div class="header-placeholder"></div>
                    </div>
                    <div class="view-switcher">
                        <button id="current-map-tab" class="view-tab active" data-view="map">マップ表示</button>
                        <button id="current-list-tab" class="view-tab" data-view="list">リスト表示</button>
                    </div>
                    <div class="input-views-container">
                        <div id="current-map-view" class="input-view active">
                            <div class="map-container" id="current-map-container">
                                <img src="https://github.com/Anotokinotori/Tsurumi-Route-Optimizer/blob/main/input_page_map.png?raw=true" alt="鶴観マップ" class="map-bg">
                            </div>
                        </div>
                        <div id="current-list-view" class="input-view">
                            <div class="config-list" id="current-config-list"></div>
                        </div>
                    </div>
                    <div class="page-footer">
                        <div class="left-action"></div>
                        <div class="center-action">
                             <div class="progress-text" id="progress-text">入力完了: 0 / 10</div>
                        </div>
                        <div class="right-action">
                            <button id="go-to-ideal-btn" class="btn btn-primary" disabled>理想の配置へ</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page 3: Ideal Config -->
            <div id="ideal-config-page" class="page">
                <div class="page-content-wrapper">
                    <div class="page-header">
                        <button id="back-to-current-btn" class="btn-back" aria-label="戻る"></button>
                         <div class="steps-container">
                            <div class="step" data-step="1"> <div class="step-icon">①</div> <div class="step-label">現在の配置</div> </div>
                            <div class="step-arrow">→</div>
                            <div class="step active-step" data-step="2"> <div class="step-icon">②</div> <div class="step-label">理想の配置</div> </div>
                            <div class="step-arrow">→</div>
                            <div class="step" data-step="3"> <div class="step-icon">③</div> <div class="step-label">スケジュール</div> </div>
                        </div>
                        <div class="header-placeholder"></div>
                    </div>
                     <div class="view-switcher">
                        <button id="ideal-map-tab" class="view-tab active" data-view="map">マップ表示</button>
                        <button id="ideal-list-tab" class="view-tab" data-view="list">リスト表示</button>
                        <button id="copy-current-btn" class="btn btn-secondary" style="margin-left: auto;">現在の配置をコピー</button>
                    </div>
                    <div class="input-views-container">
                        <div id="ideal-map-view" class="input-view active">
                            <div class="map-container" id="ideal-map-container">
                                <img src="https://github.com/Anotokinotori/Tsurumi-Route-Optimizer/blob/main/input_page_map.png?raw=true" alt="鶴観マップ" class="map-bg">
                            </div>
                        </div>
                        <div id="ideal-list-view" class="input-view">
                            <div class="config-list" id="ideal-config-list"></div>
                        </div>
                    </div>
                     <div class="page-footer">
                        <div class="left-action">
                             <button class="btn btn-secondary" id="set-recommended-btn">環境配置を自動入力</button>
                        </div>
                        <div class="center-action">
                             <div class="progress-text" id="ideal-progress-text">入力完了: 0 / 10</div>
                        </div>
                        <div class="right-action">
                            <button id="calculate-btn" class="btn btn-primary">計算を実行！</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Page 4: Result Page -->
            <div id="result-page" class="page">
                <div class="page-content-wrapper" style="padding: 20px;">
                     <div class="result-layout-container">
                        <div class="result-map-container">
                            <img src="https://github.com/Anotokinotori/test/blob/main/result.png?raw=true" alt="鶴観マップ">
                        </div>
                        <div class="result-details-container">
                            <div id="result-summary"></div>
                            <div class="result-table-container">
                                <table class="result-table">
                                    <thead>
                                        <tr> <th>日付</th> <th>モード</th> <th>2P(ホールド役)</th> <th>1P(ホスト)</th> <th>詳細</th> </tr>
                                    </thead>
                                    <tbody id="result-tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                     <div class="page-footer" style="justify-content: center; gap: 20px;">
                        <button class="btn btn-secondary" onclick="showPage('ideal-config-page')">再計算する</button>
                        <button class="btn btn-secondary" onclick="resetApp()">最初からやり直す</button>
                    </div>
                </div>
            </div>

            <!-- Modals -->
            <div id="loading-modal" class="modal">
                 <div class="modal-content" style="text-align: center;">
                    <h2>計算中...</h2>
                    <p>最適なルートを探索しています。<br>組み合わせが複雑な場合、十数秒かかることがあります。</p>
                 </div>
            </div>
            <div id="day-detail-modal" class="modal">
                <div class="modal-content">
                    <span class="modal-close" onclick="closeModal('day-detail-modal')">&times;</span>
                    <h2 id="day-detail-title"></h2>
                    <div id="day-detail-content"></div>
                </div>
            </div>
            <div id="zoom-view" class="modal">
                <div class="modal-content">
                    <span class="modal-close" onclick="closeModal('zoom-view')">&times;</span>
                    <h3 id="zoom-title"></h3>
                    <div id="zoom-map-container" style="position: relative; width: 100%; aspect-ratio: 16/9;">
                         <img src="https://placehold.co/800x500/e9e9e9/333?text=Zoomed+Area" alt="ズームマップ" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                </div>
            </div>
             <div id="screenshot-popup" class="modal">
                <div class="modal-content">
                    <span class="modal-close" onclick="closeModal('screenshot-popup')">&times;</span>
                    <h3 id="screenshot-title"></h3>
                    <img id="screenshot-img" src="" alt="ゲーム内スクリーンショット" style="width: 100%; height: auto; border-radius: 10px; margin: 15px 0;">
                    <button id="confirm-pattern-btn" class="btn btn-primary" style="margin-top: 15px;">確定</button>
                </div>
            </div>
        </div>
    </main>

const actionsData = [
    {id: 2, name: 'ワープ(2)', affectedGroups: ['A', 'D']},
    {id: 3, name: 'ワープ(3)', affectedGroups: ['A', 'B', 'C', 'D', 'E', 'J']},

function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    
    document.querySelectorAll('.step').forEach(step => step.classList.remove('active-step'));
    let activeStepNumber;
    if (pageId.includes('current')) activeStepNumber = 1;
    if (pageId.includes('ideal')) activeStepNumber = 2;
    if (pageId.includes('result')) activeStepNumber = 3;
    if (pageId === 'start-page') activeStepNumber = 0;
    if (activeStepNumber) {
        document.querySelectorAll(`.step[data-step="${activeStepNumber}"]`).forEach(stepEl => stepEl.classList.add('active-step'));
    }
}

function showModal(modalId) { document.getElementById(modalId).classList.add('active'); }
function closeModal(modalId) { document.getElementById(modalId).classList.remove('active'); }

function initInputPage(configType) {
    const mapContainer = document.getElementById(`${configType}-map-container`);
    const listContainer = document.getElementById(`${configType}-config-list`);
    mapContainer.querySelectorAll('.map-marker').forEach(marker => marker.remove());
    listContainer.innerHTML = '';
    
    groupKeys.forEach(groupId => {
        const group = eliteGroups[groupId];
        // Map Markers
        const marker = document.createElement('div');
        marker.className = 'map-marker glowing';
        marker.id = `${configType}-marker-${groupId}`;
        marker.style.left = markerPositions[groupId].left;
        marker.style.top = markerPositions[groupId].top;
        marker.textContent = groupId;
        marker.addEventListener('click', () => openGroupSelector(configType, groupId));
        mapContainer.appendChild(marker);

        // List Items
        const item = document.createElement('div');
        item.className = 'config-item';
        item.innerHTML = `<span class="config-item-label">${groupId}: ${group.name}</span>`;
        const buttons = document.createElement('div');
        buttons.className = 'pattern-buttons';
        buttons.id = `${configType}-buttons-${groupId}`;
        ['A', 'B', 'C'].forEach(pattern => {
            const btn = document.createElement('button');
            btn.textContent = pattern;
            btn.addEventListener('click', () => updateConfig(configType, groupId, pattern));
            buttons.appendChild(btn);

function switchInputView(configType, viewType) {

function openGroupSelector(configType, groupId) {

        marker.addEventListener('click', () => selectPatternForConfirmation(pattern));

function updateConfig(configType, groupId, pattern) {

    buttonContainer.querySelectorAll('button').forEach(btn => {

function updateIdealProgress() {

function updateMapLayout(containerId) {
    const mapContainer = document.getElementById(containerId);
    if (!mapContainer || !mapContainer.offsetParent) return;
    const mapImage = mapContainer.querySelector('.map-bg');
    const markers = mapContainer.querySelectorAll('.map-marker');
    if (mapImage.complete && mapImage.naturalWidth > 0) {
        const containerRect = mapContainer.getBoundingClientRect();
        const imageAspectRatio = mapImage.naturalWidth / mapImage.naturalHeight;
        const containerAspectRatio = containerRect.width / containerRect.height;
        let renderedWidth, renderedHeight, offsetX, offsetY;
        if (imageAspectRatio > containerAspectRatio) {
            renderedWidth = containerRect.width;
            renderedHeight = containerRect.width / imageAspectRatio;
            offsetX = 0;
            offsetY = (containerRect.height - renderedHeight) / 2;
        } else {
            renderedHeight = containerRect.height;
            renderedWidth = containerRect.height * imageAspectRatio;
            offsetX = (containerRect.width - renderedWidth) / 2;
            offsetY = 0;
        }
        mapImage.style.width = `${renderedWidth}px`;
        mapImage.style.height = `${renderedHeight}px`;
        mapImage.style.position = 'absolute';
        mapImage.style.left = `${offsetX}px`;
        mapImage.style.top = `${offsetY}px`;
        markers.forEach(marker => {
            const groupId = marker.id.split('-')[2];
            const pos = markerPositions[groupId];
            if (pos) {
                const newLeft = offsetX + (renderedWidth * (parseFloat(pos.left) / 100));
                const newTop = offsetY + (renderedHeight * (parseFloat(pos.top) / 100));
                marker.style.left = `${newLeft - (marker.offsetWidth / 2)}px`;
                marker.style.top = `${newTop - (marker.offsetHeight / 2)}px`;
            }
        });
    }
}

// --- CALCULATION LOGIC ---

function configToString(config) {
    return groupKeys.map(key => config[key]).join('');
}

function generatePossibleDailyActions() {
    const achievablePatterns = new Map();
    achievablePatterns.set(JSON.stringify([]), { name: '何もしない', affectedGroups: new Set() });
    
    const numActions = actionsData.length;
    for (let i = 1; i < (1 << numActions); i++) {
        const currentActions = [];
        const affectedGroupsSet = new Set();
        for (let j = 0; j < numActions; j++) {
            if ((i >> j) & 1) {
                const action = actionsData[j];
                currentActions.push(action);
                action.affectedGroups.forEach(group => affectedGroupsSet.add(group));
            }
        }
        const key = JSON.stringify([...affectedGroupsSet].sort());
        if (!achievablePatterns.has(key)) {
            achievablePatterns.set(key, {
                name: currentActions.map(a => a.name).join(' + '),
                affectedGroups: affectedGroupsSet
            });
        }
    }
    possibleDailyActions = Array.from(achievablePatterns.values());
}

function calculatePlan() {
    if (Object.keys(currentConfig).length !== totalGroups || Object.keys(idealConfig).length === 0) {
        alert('全ての現在配置と、1つ以上の理想配置を入力してください。');
        return;
    }
    showModal('loading-modal');
    
    setTimeout(() => {
        const startConfigStr = configToString(Object.fromEntries(groupKeys.map(k => [k, PATTERN_MAP[currentConfig[k]]])));
        const idealWithFallback = { ...currentConfig, ...idealConfig };
        const endConfigStr = configToString(Object.fromEntries(groupKeys.map(k => [k, PATTERN_MAP[idealWithFallback[k]]])));

        if (startConfigStr === endConfigStr) {
            displayResults([]);
            closeModal('loading-modal');
            return;
        }

        const queue = [{ config: startConfigStr, path: [] }];
        const visited = new Set([startConfigStr]);
        
        let solutionPath = null;
        let iterationCount = 0;
        const maxIterations = isMultiplayerMode ? 30000 : 10000;

        while (queue.length > 0) {
            iterationCount++;
            if(iterationCount > maxIterations){
                console.error("Max iterations reached. Aborting.");
                solutionPath = null;
                break;
            }

            const { config, path } = queue.shift();
            
            const dailyActions = isMultiplayerMode
                ? possibleDailyActions.flatMap(holdAction => possibleDailyActions.map(advanceAction => ({holdAction, advanceAction, mode: 'マルチ'})))
                : possibleDailyActions.map(soloAction => ({holdAction: {name: '---', affectedGroups: new Set()}, advanceAction: soloAction, mode: 'ソロ'}));

            for (const dayAction of dailyActions) {
                let nextConfigArr = config.split('').map(Number);
                let effectiveAdvance;

                if (dayAction.mode === 'マルチ') {
                    const holdAffected = dayAction.holdAction.affectedGroups;
                    const advanceAffected = dayAction.advanceAction.affectedGroups;
                    effectiveAdvance = new Set([...advanceAffected].filter(x => !holdAffected.has(x)));
                } else {
                    effectiveAdvance = dayAction.advanceAction.affectedGroups;
                }

                for (const group of effectiveAdvance) {
                    const index = groupKeys.indexOf(group);
                    nextConfigArr[index] = (nextConfigArr[index] + 1) % 3;
                }

                const nextConfigStr = nextConfigArr.join('');

                if (nextConfigStr === endConfigStr) {
                    solutionPath = [...path, dayAction];
                    break;
                }
                if (!visited.has(nextConfigStr)) {
                    visited.add(nextConfigStr);
                    queue.push({ config: nextConfigStr, path: [...path, dayAction] });
                }
            }
             if (solutionPath) break;
        }
        
        displayResults(solutionPath);
        closeModal('loading-modal');
    }, 50);
}

// --- RESULT DISPLAY ---
function displayResults(plan) {
    showPage('result-page'); 
    
    const tbody = document.getElementById('result-tbody');
    const summaryEl = document.getElementById('result-summary');
    const titleEl = document.getElementById('result-title');

    tbody.innerHTML = '';
    
    if (titleEl) {
        titleEl.textContent = isMultiplayerMode ? "計算結果 (マルチモード)" : "計算結果 (ソロモード)";
    }
    
    if (plan === null) {
        summaryEl.textContent = '調整プランが見つかりませんでした。計算が複雑すぎる可能性があります。';
        return;
    }
    if (plan.length === 0) {
        summaryEl.textContent = '調整は不要です！';
        return;
    }
    
    summaryEl.textContent = `最短 ${plan.length} 日で調整が完了します！`;

    plan.forEach((day, index) => {
        const tr = document.createElement('tr');
        const modeClass = day.mode === 'ソロ' ? 'mode-solo' : 'mode-multi';
        tr.innerHTML = `
            <td>${index + 1}日目</td>
            <td><span class="${modeClass}">${day.mode}</span></td>
            <td>${day.holdAction.name}</td>
            <td>${day.advanceAction.name}</td>
            <td><button class="btn btn-details">手順</button></td>
        `;
        tr.querySelector('.btn-details').addEventListener('click', () => showDayDetail(day, index + 1));
        tbody.appendChild(tr);
    });
}

    } else {
        const effectiveAdvance = new Set([...dayPlan.advanceAction.affectedGroups].filter(x => !dayPlan.holdAction.affectedGroups.has(x)));
         content.innerHTML = `

            <p><strong>進行アクション:</strong> ${dayPlan.advanceAction.name}</p>
             <ul>${[...dayPlan.advanceAction.affectedGroups].map(g => `<li>${g}: ${eliteGroups[g].name}</li>`).join('') || '<li>なし</li>'}</ul>
            <hr>
            <p><strong>結果として、以下のグループのみ周期が進みます:</strong></p>
            <ul>${[...effectiveAdvance].map(g => `<li>${g}: ${eliteGroups[g].name}</li>`).join('') || '<li>なし</li>'}</ul>
        `;
    }
    showModal('day-detail-modal');
}
