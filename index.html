<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鶴観配置調整ツール (マルチ対応版)</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --panel-bg-color: rgba(255, 255, 255, 0.9);
            --header-bg-color: #1a202c;
            --primary-text-color: #333;
            --secondary-text-color: #555;
            --accent-color: #3B82F6; /* Blue accent */
            --accent-hover-color: #2563EB;
            --multiplayer-accent-color: #EC4899; /* Pink for multi */
            --multiplayer-accent-hover-color: #DB2777;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://api.mg-dev.net/api/v1/genshin/backgrounds/Tsurumi%20Island');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--primary-text-color);
        }

        .backdrop-blur {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        /* --- Site Header --- */
        .site-header {
            width: 100%;
            padding: 10px 40px;
            background-color: var(--header-bg-color);
            color: white;
            box-sizing: border-box;
            flex-shrink: 0;
            z-index: 10;
        }
        .site-header h1 {
            margin: 0;
            font-size: clamp(1.2em, 2vw, 1.5em);
            color: white;
        }
        
        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden; 
            padding: 2vh 2vw;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%; 
            max-width: 1600px;
            max-height: 900px;
            background-color: var(--panel-bg-color);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Page Transitions */
        .page {
            padding: 2vw 4vw;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s ease, transform 0.35s ease;
            transform: translateY(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .page-content-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-start; }
        
        /* Common page header/footer */
        .page-header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px; flex-shrink: 0; }
        .page-footer { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; flex-shrink: 0; }
        
        /* Start Page Specific */
        #start-page h1 { font-size: clamp(2em, 4vw, 3.5em); font-weight: 700; color: #1E3A8A; margin-bottom: 10px; }
        #start-page .subtitle { font-size: clamp(1em, 1.5vw, 1.2em); color: var(--secondary-text-color); max-width: 600px; margin: 0 auto 30px; }

        /* General Button Styles */
        .btn { border: none; padding: 14px 28px; border-radius: 50px; font-size: clamp(1em, 1.5vw, 1.2em); cursor: pointer; transition: all 0.3s ease; font-weight: bold; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: var(--accent-color); color: white; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        .btn-primary:hover { background-color: var(--accent-hover-color); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5); }
        .btn-multi { background-color: var(--multiplayer-accent-color); color: white; box-shadow: 0 5px 15px rgba(236, 72, 153, 0.4); }
        .btn-multi:hover { background-color: var(--multiplayer-accent-hover-color); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(236, 72, 153, 0.5); }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary { background: none; color: var(--secondary-text-color); font-size: 1em; text-decoration: underline; padding: 10px 20px; box-shadow: none; }
        .btn-secondary:hover { background: none; transform: none; box-shadow: none; color: var(--primary-text-color); }
        
        /* --- Config/Result Pages --- */
        .config-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; width: 100%; max-width: 1000px; overflow-y: auto; padding: 15px; height: 100%;}
        .config-item { background-color: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid var(--border-color); text-align: left;}
        .config-item-label { font-size: 1.1em; font-weight: bold; margin-bottom: 10px; display: block; }
        .pattern-buttons button { background: #fff; color: var(--secondary-text-color); border: 2px solid var(--border-color); padding: 10px; margin: 2px; border-radius: 5px; cursor: pointer; width: 50px; font-size: 1em; transition: all 0.2s; }
        .pattern-buttons button:hover { border-color: var(--accent-hover-color); }
        .pattern-buttons button.selected { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        #result-summary { font-size: 1.5em; font-weight: bold; margin-bottom: 20px; padding: 15px; background-color: #eef2ff; border-radius: 10px; color: #312e81; flex-shrink: 0;}
        .result-table-container { flex-grow: 1; overflow-y: auto; width: 100%; max-width: 1000px; }
        .result-table { width: 100%; border-collapse: collapse; }
        .result-table th, .result-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .result-table th { background-color: #f9f9f9; position: sticky; top: 0; }
        .mode-solo { color: var(--accent-color); font-weight: bold; }
        .mode-multi { color: var(--multiplayer-accent-color); font-weight: bold; }

        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; display: none; justify-content: center; align-items: center; padding: 2vh 2vw; box-sizing: border-box; }
        .modal.active { opacity: 1; visibility: visible; display: flex; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 15px; position: relative; width: 100%; max-width: 900px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; max-height: 95vh; overflow-y: auto;}
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2.5em; line-height: 1; cursor: pointer; color: #aaa; transition: color 0.2s; }
        .modal-close:hover { color: #333; }

        /* Responsive */
        @media (max-width: 768px) {
            .container { width: 100%; height: 100%; max-height: none; border-radius: 0; }
            .page { padding: 20px; }
        }

    </style>
</head>
<body>
    <header class="site-header backdrop-blur">
        <h1>鶴観配置調整ツール (マルチ対応版)</h1>
    </header>
    <main>
        <div class="container backdrop-blur">
            <!-- Page 1: Start -->
            <div id="start-page" class="page active">
                <h1>鶴観配置調整ツール</h1>
                <p class="subtitle">ソロ・マルチ(周期ホールド)両対応！<br>現在と理想の配置を入力すると、最短の調整スケジュールを計算します。</p>
                <div style="display: flex; gap: 20px; margin-top: 20px;">
                     <button id="go-to-current-btn" class="btn btn-primary">調整を始める</button>
                </div>
            </div>
            
            <!-- Page 2: Current Config -->
            <div id="current-config-page" class="page">
                 <div class="page-content-wrapper">
                    <h2>① 現在の配置を入力してください</h2>
                    <div class="config-list" id="current-config-list"></div>
                    <div class="page-footer">
                        <button class="btn btn-secondary" onclick="showPage('start-page')">戻る</button>
                        <div id="progress-text">入力完了: 0 / 10</div>
                        <button id="go-to-ideal-btn" class="btn btn-primary" disabled>理想の配置へ</button>
                    </div>
                </div>
            </div>

            <!-- Page 3: Ideal Config -->
            <div id="ideal-config-page" class="page">
                <div class="page-content-wrapper">
                    <h2>② 理想の配置を入力してください</h2>
                    <div class="config-list" id="ideal-config-list"></div>
                     <div class="page-footer">
                        <button class="btn btn-secondary" onclick="showPage('current-config-page')">戻る</button>
                        <div>
                             <button class="btn btn-secondary" id="copy-current-btn">現在の配置をコピー</button>
                             <button class="btn btn-secondary" id="set-recommended-btn">環境配置を自動入力</button>
                        </div>
                        <div>
                            <button id="calculate-solo-btn" class="btn btn-primary">ソロで計算</button>
                            <button id="calculate-multi-btn" class="btn btn-multi">マルチで計算</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Page 4: Result Page -->
            <div id="result-page" class="page">
                <div class="page-content-wrapper">
                    <h2 id="result-title">計算結果</h2>
                    <div id="result-summary"></div>
                    <div class="result-table-container">
                        <table class="result-table">
                            <thead>
                                <tr> <th>日付</th> <th>モード</th> <th>2P(ホールド役)の行動</th> <th>1P(ホスト)の行動</th> </tr>
                            </thead>
                            <tbody id="result-tbody"></tbody>
                        </table>
                    </div>
                     <div class="page-footer">
                        <button class="btn btn-secondary" onclick="showPage('ideal-config-page')">再計算する</button>
                        <button class="btn btn-secondary" onclick="resetApp()">最初からやり直す</button>
                    </div>
                </div>
            </div>

            <!-- Loading Modal -->
            <div id="loading-modal" class="modal">
                 <div class="modal-content" style="text-align: center;">
                    <h2>計算中...</h2>
                    <p>最適なルートを探索しています。<br>組み合わせが複雑な場合、十数秒かかることがあります。</p>
                 </div>
            </div>

        </div>
    </main>

<script>
// --- DATA DEFINITION ---
const eliteGroups = {
    'A': { name: 'モシリ炎アビス' }, 'B': { name: 'モシリ雷アビス' },
    'C': { name: 'モシリ暴徒' },   'D': { name: 'チライ機兵' },
    'E': { name: 'オイナ機兵' },   'F': { name: 'オイナ暴徒' },
    'G': { name: 'シリコロ暴徒' }, 'H': { name: 'アウタケ東' },
    'I': { name: 'アウタケ西' },   'J': { name: 'ワクカウ' },
};
const groupKeys = Object.keys(eliteGroups);
const totalGroups = groupKeys.length;

const actionsData = [
    {id: 2, name: 'ワープ(2)', affectedGroups: ['A', 'D']},
    {id: 3, name: 'ワープ(3)', affectedGroups: ['A', 'B', 'C', 'D', 'E', 'J']},
    {id: 4, name: 'ワープ(4)', affectedGroups: ['B', 'C', 'D', 'E', 'F']},
    {id: 5, name: 'ワープ(5)', affectedGroups: ['B', 'E', 'F', 'G', 'H', 'I']},
    {id: 6, name: 'ワープ(6)', affectedGroups: ['A', 'B', 'C', 'E', 'F', 'G', 'H', 'I']},
    {id: 7, name: 'ワープ(7)', affectedGroups: ['A', 'J']},
    {id: 8, name: 'ワープ(8)', affectedGroups: ['J']},
    {id: 9, name: 'ボート(1から/A)', affectedGroups: ['A']},
    {id: 10, name: 'ボート(1から/CD)', affectedGroups: ['C', 'D']},
    {id: 13, name: '歩き(8から/ABCJ)', affectedGroups: ['A', 'B', 'C', 'J']},
    {id: 15, name: '歩き(18から/EG)', affectedGroups: ['E', 'G']},
    {id: 17, name: '歩き(7から/AHJ)', affectedGroups: ['A', 'H', 'J']},
    {id: 18, name: 'ワープ(ボート)', affectedGroups: ['E']},
    {id: 19, name: '歩き(18から/EFGI)', affectedGroups: ['E', 'F', 'G', 'I']},
    {id: 20, name: 'ボート(ヤシオリから)', affectedGroups: ['H', 'I']},
];

const recommendedConfig = {
    'A': 'C', 'B': 'B', 'C': 'C', 'D': 'C', 'E': 'C',
    'F': 'B', 'G': 'C', 'H': 'C', 'I': 'C', 'J': 'B'
};

const PATTERN_MAP = { 'A': 0, 'B': 1, 'C': 2 };
const REVERSE_PATTERN_MAP = { 0: 'A', 1: 'B', 2: 'C' };

// --- APPLICATION STATE ---
let currentConfig = {};
let idealConfig = {};
let possibleDailyActions = [];

// --- UI LOGIC ---
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('go-to-current-btn').addEventListener('click', () => showPage('current-config-page'));
    document.getElementById('go-to-ideal-btn').addEventListener('click', () => showPage('ideal-config-page'));
    document.getElementById('copy-current-btn').addEventListener('click', copyCurrentToIdeal);
    document.getElementById('set-recommended-btn').addEventListener('click', setRecommendedConfig);
    document.getElementById('calculate-solo-btn').addEventListener('click', () => calculatePlan(false));
    document.getElementById('calculate-multi-btn').addEventListener('click', () => calculatePlan(true));
    
    initInputPage('current');
    initInputPage('ideal');
    generatePossibleDailyActions();
});

function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}
function showModal(modalId) { document.getElementById(modalId).classList.add('active'); }
function closeModal(modalId) { document.getElementById(modalId).classList.remove('active'); }

function initInputPage(configType) {
    const listContainer = document.getElementById(`${configType}-config-list`);
    listContainer.innerHTML = '';
    groupKeys.forEach(groupId => {
        const group = eliteGroups[groupId];
        const item = document.createElement('div');
        item.className = 'config-item';
        item.innerHTML = `<span class="config-item-label">${groupId}: ${group.name}</span>`;
        
        const buttons = document.createElement('div');
        buttons.className = 'pattern-buttons';
        buttons.id = `${configType}-buttons-${groupId}`;

        ['A', 'B', 'C'].forEach(pattern => {
            const btn = document.createElement('button');
            btn.textContent = pattern;
            btn.addEventListener('click', () => updateConfig(configType, groupId, pattern));
            buttons.appendChild(btn);
        });
        item.appendChild(buttons);
        listContainer.appendChild(item);
    });
}

function updateConfig(configType, groupId, pattern) {
    const configToUpdate = (configType === 'current') ? currentConfig : idealConfig;
    configToUpdate[groupId] = pattern;
    
    const buttonContainer = document.getElementById(`${configType}-buttons-${groupId}`);
    buttonContainer.querySelectorAll('button').forEach(btn => {
        btn.classList.toggle('selected', btn.textContent === pattern);
    });
    
    if (configType === 'current') updateProgress();
}

function updateProgress() {
    const completedCount = Object.keys(currentConfig).length;
    document.getElementById('progress-text').textContent = `入力完了: ${completedCount} / ${totalGroups}`;
    document.getElementById('go-to-ideal-btn').disabled = completedCount !== totalGroups;
}

function copyCurrentToIdeal() {
    for (const groupId in currentConfig) {
        updateConfig('ideal', groupId, currentConfig[groupId]);
    }
}

function setRecommendedConfig() {
    for (const groupId in recommendedConfig) {
        updateConfig('ideal', groupId, recommendedConfig[groupId]);
    }
}

function resetApp() {
    currentConfig = {};
    idealConfig = {};
    initInputPage('current');
    initInputPage('ideal');
    updateProgress();
    showPage('start-page');
}

// --- CALCULATION LOGIC ---

function configToString(config) {
    return groupKeys.map(key => config[key]).join('');
}

function generatePossibleDailyActions() {
    const achievablePatterns = new Map();
    achievablePatterns.set(JSON.stringify([]), { name: '何もしない', affectedGroups: new Set() });
    
    const numActions = actionsData.length;
    for (let i = 1; i < (1 << numActions); i++) {
        const currentActions = [];
        const affectedGroupsSet = new Set();
        for (let j = 0; j < numActions; j++) {
            if ((i >> j) & 1) {
                const action = actionsData[j];
                currentActions.push(action);
                action.affectedGroups.forEach(group => affectedGroupsSet.add(group));
            }
        }
        const key = JSON.stringify([...affectedGroupsSet].sort());
        if (!achievablePatterns.has(key)) {
            achievablePatterns.set(key, {
                name: currentActions.map(a => a.name).join(' + '),
                affectedGroups: affectedGroupsSet
            });
        }
    }
    possibleDailyActions = Array.from(achievablePatterns.values());
    console.log(`Generated ${possibleDailyActions.length} unique daily actions.`);
}

function calculatePlan(isMultiplayer) {
    if (Object.keys(currentConfig).length !== totalGroups || Object.keys(idealConfig).length === 0) {
        alert('全ての現在配置と、1つ以上の理想配置を入力してください。');
        return;
    }
    showModal('loading-modal');
    
    // Use setTimeout to allow the loading modal to render before blocking the main thread
    setTimeout(() => {
        const startConfigStr = configToString(Object.fromEntries(groupKeys.map(k => [k, PATTERN_MAP[currentConfig[k]]])));
        const endConfigStr = configToString(Object.fromEntries(groupKeys.map(k => [k, PATTERN_MAP[idealConfig[k] || currentConfig[k]]])));

        if (startConfigStr === endConfigStr) {
            displayResults([], isMultiplayer);
            closeModal('loading-modal');
            return;
        }

        const queue = [{ config: startConfigStr, path: [] }];
        const visited = new Set([startConfigStr]);
        
        let solutionPath = null;

        while (queue.length > 0) {
            const { config, path } = queue.shift();
            const currentDay = path.length + 1;

            if (currentDay > 10) continue; // safety break

            // Solo Mode Actions
            for (const soloAction of possibleDailyActions) {
                const soloAffected = soloAction.affectedGroups;
                let nextConfigArr = config.split('').map(Number);
                
                for (const group of soloAffected) {
                    const index = groupKeys.indexOf(group);
                    nextConfigArr[index] = (nextConfigArr[index] + 1) % 3;
                }
                
                const nextConfigStr = nextConfigArr.join('');
                if (nextConfigStr === endConfigStr) {
                    solutionPath = [...path, { holdAction: { name: '---' }, advanceAction: soloAction, mode: 'ソロ' }];
                    break;
                }
                if (!visited.has(nextConfigStr)) {
                    visited.add(nextConfigStr);
                    queue.push({ config: nextConfigStr, path: [...path, { holdAction: { name: '---' }, advanceAction: soloAction, mode: 'ソロ' }] });
                }
            }
            if (solutionPath) break;


            // Multiplayer Mode Actions
            if (isMultiplayer) {
                for (const holdAction of possibleDailyActions) {
                    for (const advanceAction of possibleDailyActions) {
                        const holdAffected = holdAction.affectedGroups;
                        const advanceAffected = advanceAction.affectedGroups;
                        
                        const effectiveAdvance = new Set([...advanceAffected].filter(x => !holdAffected.has(x)));
                        
                        let nextConfigArr = config.split('').map(Number);
                        for (const group of effectiveAdvance) {
                             const index = groupKeys.indexOf(group);
                             nextConfigArr[index] = (nextConfigArr[index] + 1) % 3;
                        }
                        
                        const nextConfigStr = nextConfigArr.join('');

                        if (nextConfigStr === endConfigStr) {
                            solutionPath = [...path, { holdAction, advanceAction, mode: 'マルチ' }];
                            break;
                        }

                        if (!visited.has(nextConfigStr)) {
                            visited.add(nextConfigStr);
                            queue.push({ config: nextConfigStr, path: [...path, { holdAction, advanceAction, mode: 'マルチ' }] });
                        }
                    }
                    if (solutionPath) break;
                }
            }
            if (solutionPath) break;
        }
        
        displayResults(solutionPath, isMultiplayer);
        closeModal('loading-modal');
    }, 50);
}


// --- RESULT DISPLAY ---
function displayResults(plan, isMultiplayer) {
    const tbody = document.getElementById('result-tbody');
    tbody.innerHTML = '';
    
    document.getElementById('result-title').textContent = isMultiplayer ? "計算結果 (マルチモード)" : "計算結果 (ソロモード)";
    
    const summaryEl = document.getElementById('result-summary');
    if (plan === null) {
        summaryEl.textContent = '調整プランが見つかりませんでした。';
        showPage('result-page');
        return;
    }
    if (plan.length === 0) {
        summaryEl.textContent = '調整は不要です！';
        showPage('result-page');
        return;
    }
    
    summaryEl.textContent = `最短 ${plan.length} 日で調整が完了します！`;

    plan.forEach((day, index) => {
        const tr = document.createElement('tr');
        const modeClass = day.mode === 'ソロ' ? 'mode-solo' : 'mode-multi';
        tr.innerHTML = `
            <td>${index + 1}日目</td>
            <td><span class="${modeClass}">${day.mode}</span></td>
            <td>${day.holdAction.name}</td>
            <td>${day.advanceAction.name}</td>
        `;
        tbody.appendChild(tr);
    });
    
    showPage('result-page');
}
</script>

</body>
</html>
